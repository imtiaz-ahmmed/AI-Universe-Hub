<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Universe Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e58b0e44a8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="container ">
  <header class="text-center">
    <h1 class="my-5">AI Universe Hub</h1>
    <button type="button" class="btn btn-danger mb-5" id="sort-btn" data-toggle="tooltip" data-placement="right"
      title="Sort the cards by date in ascending order">Sort By Date</button>
  </header>
  <main>
    <section class="mb-5">
      <div id="ai-info-container" class="row row-cols-1 row-cols-md-3 g-4">


      </div>
    </section>

    <!-- See More  -->
    <div class="text-center">
      <button type="button" id="see-more" class="btn btn-danger d-none mb-5">See More</button>
    </div>

    <!-- Loader Section -->
    <section id="loader" class="loader d-flex justify-content-center align-items-center my-5 py-5 d-none">

      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>


    </section>



    <!-- Modal -->
    <div class="modal fade" id="detailsInfoModal" tabindex="-1" aria-labelledby="detailsInfoModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered custom-modal ">
        <div class="modal-content">
          <div class="modal-header ">
            <button type="button" class=" btn-close rounded-circle modal-close-btn opacity-75 text-light"
              data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">

            <div class="container-fluid" id="modal-container">

            </div>

          </div>
        </div>
      </div>
  </main>





  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- JS  -->
  <script src="JS/script.js"></script>
</body>

</html>
